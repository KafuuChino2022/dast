<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析结果 - 垃圾探索家</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    
        .result-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .result-details {
            text-align: left;
            margin-top: 20px;
        }
        .result-category {
            font-size: 1.5rem;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .result-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }
        .action-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .action-buttons a {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .back-button-main {
            background-color: #f0f0f0;
            color: #333;
        }
        .learn-more {
            background-color: #4CAF50;
            color: white;
        }
        .action-buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
    </style>
    
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">垃圾探索家</h1>
        </header>
        
    <div class="main-content">
        <!-- 左侧菜单 -->
        <nav class="left-menu">
            <ul>
                <li><a href="设置.html">设置</a></li>
                <li><a href="用户.html">用户</a></li>
                <li><a href="/登录界面.html">返回登录界面</a></li>
                <li><a href="游戏.html">游戏</a></li>
                <li><a href="3.html">知识竞赛</a></li>
                <li><a href="4.html">排行榜</a></li>
                <li><a href="5.html">积分兑换商城</a></li>
                <li><a href="6.html">垃圾分类准则</a></li>
                <li><a href="科普文章分享.html">科普文章分享</a></li>
            </ul>
        </nav>
        
        <!-- 修改后的中间内容区 -->
        <div class="main-center">
            <h2 class="subtitle">分析结果</h2>
            <div class="result-container">
                <img src="2.jpg" alt="分析图片" class="result-image" id="result-image">
                <div class="result-details">
                    <div class="result-category">可回收垃圾</div>
                    <div class="result-description">
                        <p>根据分析，您上传的物品属于可回收垃圾类别...</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <a href="index.html" class="back-button-main">返回首页</a>
                    <a href="6.html" class="learn-more">了解更多分类</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadedImage = localStorage.getItem('uploadedImage');
            if (uploadedImage) {
                document.getElementById('result-image').src = uploadedImage;
            }
        });
    </script>
    
</body>
</html>
