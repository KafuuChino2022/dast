<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 垃圾探索家</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-image: url('内容/登录.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            display: flex;
        }
        
        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        
        /* 左侧菜单 */
        .left-menu {
            width: 220px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px 0;
        }
        
        .left-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .left-menu li {
            padding: 12px 25px;
            border-bottom: 1px solid #eee;
        }
        
        .left-menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            transition: all 0.3s;
            font-size: 1.1rem;
        }
        
        .left-menu a:hover {
            color: #4CAF50;
            transform: translateX(5px);
        }
        
        /* 中间登录区域 */
        .login-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .title {
            font-size: 4.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
            font-family: 'Ma Shan Zheng', cursive;
        }
        
        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        
        .login-button:hover {
            background-color: #45a049;
        }
        
        .register-link {
            text-align: center;
            color: #666;
        }
        
        .register-link a {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧菜单（仅设置） -->
        <nav class="left-menu">
            <ul>
                <li><a href="/内容/设置.html">设置</a></li>
            </ul>
        </nav>
        
        <!-- 中间登录区域 -->
        <div class="login-center">
            <h1 class="title">垃圾探索家</h1>
            
            <div class="login-box">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">账号</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-button">登录</button>
                    
                    <div class="register-link">
                        没有账号？<a href="内容/注册.html">立即注册</a>
                    </div>
                    
                    <div id="errorMessage" class="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
            if(username === 'admin' && password === '123456') {
                // 登录成功，跳转到首页
                window.location.href = '内容/index.html';
            } else {
                // 显示错误信息
                errorElement.textContent = '账号或密码错误！';
            }
        });
    </script>
</body>
</html>
