<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾探索家</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="localStorage.removeItem('uploadedImage');">
    <div class="container">
        <header>
            <h1 class="title">垃圾探索家</h1>
        </header>
        <div class="main-content">
            <!-- 修改后的中间内容区 -->
            <div class="main-center">
                <h2 class="subtitle">智能垃圾识别系统</h2>
                <div class="upload-area">
                    <label for="image-upload">
                        <img src="../Images/2.jpg" draggable="false" alt="上传图片" id="upload-image">
                    </label>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                </div>
                <a href="result.html" class="action-button">点击获取分析结果</a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('image-upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('upload-image');
                    img.src = e.target.result;
                    localStorage.setItem('uploadedImage', e.target.result);
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
