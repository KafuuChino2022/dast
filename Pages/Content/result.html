<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分析结果 - 垃圾探索家</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    
        .result-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .result-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .result-details {
            text-align: left;
            margin-top: 20px;
        }
        .result-category {
            font-size: 1.5rem;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .result-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }
        .action-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .action-buttons a {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        .back-button-main {
            background-color: #f0f0f0;
            color: #333;
            -webkit-user-drag: none;
        }
        .learn-more {
            background-color: #4CAF50;
            color: white;
            -webkit-user-drag: none;
        }
        .action-buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
    </style>
    
</head>
<body>
    <div class="main-content">
        <!-- 修改后的中间内容区 -->
        <div class="main-center">
            <h2 class="subtitle">分析结果</h2>
            <div class="result-container">
                <img src="../Images/2.jpg" alt="分析图片" class="result-image" id="result-image">
                <div class="result-details">
                    <div class="result-category">可回收垃圾</div>
                    <div class="result-description">
                        <p>根据分析，您上传的物品属于可回收垃圾类别...</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <a href="index.html" class="back-button-main" onclick="postMsg()">返回首页</a>
                    <script>
                        window.onload = function () {
                        }
                        function postMsg() {
                            window.chrome.webview.postMessage("1");
                        }
                    </script>
                    <a href="6.html" class="learn-more">了解更多分类</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadedImage = localStorage.getItem('uploadedImage');
            if (uploadedImage) {
                document.getElementById('result-image').src = uploadedImage;
            }
        });
    </script>
    
</body>
</html>
